<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bot de Emergencia</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>🚨 Bot de Emergencia</h1>
        <p>Escribe el mensaje de alerta y presiona el botón:</p>

        <textarea id="messageBox" placeholder="Escribe tu mensaje..." maxlength="250"></textarea>

        <button id="sendAlert" class="btn red" disabled>🚨 Enviar Alerta</button>

        <p class="status" id="statusMsg">⏳ Esperando acción del usuario...</p>
    </div>

    <script src="main.js"></script>
</body>
</html>
