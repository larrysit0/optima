<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bot de Emergencia</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>🚨 Bot de Emergencia</h1>
        <p>Haz clic en uno de los botones para enviar una alerta.</p>

        <!-- Botones de emergencia -->
        <button id="alertWithLocation" class="btn red">🚨 Enviar Alerta con Ubicación</button>
        <button id="alertWithoutLocation" class="btn yellow">⚠️ Enviar Alerta sin Ubicación</button>

        <p class="status" id="statusMsg">⏳ Esperando acción del usuario...</p>
    </div>

    <!-- Script principal -->
    <script src="main.js"></script>
</body>
</html>
